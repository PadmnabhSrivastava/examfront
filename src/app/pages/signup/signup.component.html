<div class="bootstrap-wrapper">

    <div class="container">

        <div class="row" style="margin-top: 20px;">

            <div class="col-md-6" offset-md-3>
                <div class="container text-center">
                    <img src="../../../assets/logo.png" alt="">
                </div>
                
                <h1 class="text-center">Register Here</h1>
                <form>
                    <!-- username field -->
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>User Name</mat-label>
                        <input matInput placeholder="Enter Here">
                      </mat-form-field>

                      <!-- password field -->
                      <mat-form-field class="full-width" appearance="fill">
                        <mat-label>User Password</mat-label>
                        <input type="password" matInput placeholder="Enter Here">
                      </mat-form-field>

                      <!-- first name -->
                      <mat-form-field class="full-width" appearance="fill">
                        <mat-label>First Name</mat-label>
                        <input matInput placeholder="Enter Here">
                      </mat-form-field>

                      <!-- lastname -->
                      <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Last Name</mat-label>
                        <input matInput placeholder="Enter Here">
                      </mat-form-field>

                      <!-- email -->
                      <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Email Address</mat-label>
                        <input type="email" matInput placeholder="Enter Here">
                      </mat-form-field>

                      <!-- phone number -->
                      <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Phone Number</mat-label>
                        <input type="number" matInput placeholder="Enter Here">
                      </mat-form-field>
                      
                      <div class="container text-center">
                        <button mat-raised-button color="primary">Register</button>
                        <button style="margin-left: 20px;" mat-raised-button color="warn">Clear</button>

                      </div>
                </form>

            </div>

        </div>

    </div>

</div>
